<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffffff">
  <title>Sexy Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
    }
    
    body {
      background: linear-gradient(135deg, #fef4f8 0%, #ffe5f0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff69b4;
      border-radius: 50%;
      opacity: 0;
      will-change: transform, opacity;
      animation: float 7s infinite ease-in-out;
    }

    .particle:nth-child(1) { left: 15%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 35%; animation-delay: 1.5s; }
    .particle:nth-child(3) { left: 55%; animation-delay: 3s; }
    .particle:nth-child(4) { left: 75%; animation-delay: 4.5s; }

    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-50px) scale(1);
      }
    }

    .glow {
      position: absolute;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255, 105, 180, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.15); opacity: 0.6; }
    }
    
    .logo-container {
      text-align: center;
      animation: logoIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      z-index: 2;
    }
    
    .logo-container img {
      max-width: 260px;
      width: 65vw;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 8px 20px rgba(255, 20, 147, 0.25));
    }

    @keyframes logoIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .loading-bar {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 3px;
      background: rgba(255, 105, 180, 0.2);
      border-radius: 10px;
      overflow: hidden;
      z-index: 2;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      border-radius: 10px;
      animation: loading 6s ease-out forwards;
      width: 0;
      will-change: width;
    }

    @keyframes loading {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="glow"></div>

  <div class="logo-container">
    <img src="logo.png" alt="Sexy Chat">
  </div>

  <div class="loading-bar">
    <div class="loading-progress"></div>
  </div>

  <script>
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
      history.go(1);
    };
    
    setTimeout(() => {
      window.location.href = 'register.html';
    }, 6000);
  </script>
</body>
</html>
