<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6200EA">
  <title>Payment - Sexy Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      position: relative;
    }

    .bg-pattern {
      position: fixed;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      background-image: radial-gradient(circle, #6200EA 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: 0;
      pointer-events: none;
    }

    .floating-coins {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .coin {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: floatCoin 6s infinite ease-in-out;
      will-change: transform, opacity;
    }

    .coin:nth-child(1) { left: 15%; animation-delay: 0s; }
    .coin:nth-child(2) { left: 45%; animation-delay: 2s; }
    .coin:nth-child(3) { left: 75%; animation-delay: 4s; }

    @keyframes floatCoin {
      0%, 100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-80px) rotate(180deg);
      }
    }
    
    .payment-card {
      background: #fff;
      border-radius: 24px;
      padding: 30px 22px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
      position: relative;
      z-index: 1;
      animation: cardEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo-section img {
      max-width: 140px;
      width: 50%;
      height: auto;
      filter: drop-shadow(0 3px 10px rgba(255, 20, 147, 0.2));
    }

    .price-section {
      text-align: center;
      background: linear-gradient(135deg, #6200EA 0%, #7C4DFF 100%);
      color: #fff;
      padding: 25px 20px;
      border-radius: 18px;
      margin-bottom: 25px;
      box-shadow: 0 8px 24px rgba(98, 0, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .price-section::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
    }

    .price {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 5px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    .price-label {
      font-size: 15px;
      opacity: 0.95;
      font-weight: 600;
      position: relative;
      z-index: 1;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 25px;
    }

    .feature-item {
      background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f5 100%);
      padding: 14px 12px;
      border-radius: 12px;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .feature-item:active {
      transform: scale(0.97);
    }

    .section-title {
      font-size: 15px;
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }

    .methods-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .method-btn {
      background: #fff;
      border: 2px solid #e0e0e0;
      border-radius: 14px;
      padding: 18px 10px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .method-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #6200EA, #7C4DFF);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .method-btn:active {
      transform: scale(0.95);
      border-color: #6200EA;
    }

    .method-btn:active::before {
      opacity: 0.05;
    }

    .method-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .method-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .method-name {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      position: relative;
      z-index: 1;
    }

    .pay-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #6200EA 0%, #7C4DFF 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(98, 0, 234, 0.4);
      transition: all 0.3s;
      -webkit-appearance: none;
      touch-action: manipulation;
      position: relative;
      overflow: hidden;
    }

    .pay-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }

    .pay-button:active {
      transform: scale(0.97);
      box-shadow: 0 4px 16px rgba(98, 0, 234, 0.3);
    }

    .pay-button:active::before {
      width: 300px;
      height: 300px;
    }

    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 15px;
      font-size: 12px;
      color: #4caf50;
      font-weight: 600;
    }

    @media (max-width: 360px) {
      .payment-card {
        padding: 25px 18px;
      }
      .price {
        font-size: 42px;
      }
      .methods-grid {
        gap: 10px;
      }
      .method-btn {
        padding: 14px 8px;
      }
      .method-icon {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
