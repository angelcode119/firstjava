<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>mParivahan - ???? ?????</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Indian Flag Effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 33.33%;
      background: #FF9933;
      z-index: 0;
      opacity: 0.3;
    }
    
    body::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 33.33%;
      background: #138808;
      z-index: 0;
      opacity: 0.3;
    }
    
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }
    
    .emblem {
      width: clamp(100px, 25vw, 140px);
      height: clamp(100px, 25vw, 140px);
      margin: 0 auto 20px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }
    
    .emblem-icon {
      font-size: clamp(50px, 15vw, 80px);
      background: linear-gradient(135deg, #FF9933, #138808);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
    }
    
    .app-title {
      font-size: clamp(42px, 12vw, 56px);
      font-weight: 900;
      color: #000080;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      margin-bottom: 8px;
      letter-spacing: 2px;
    }
    
    .app-title-en {
      font-size: clamp(14px, 4vw, 16px);
      color: #000080;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .tagline {
      font-size: clamp(16px, 4.5vw, 20px);
      color: #333;
      font-weight: 600;
      margin-bottom: 30px;
    }
    
    .govt-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    
    .ashoka-chakra {
      width: 24px;
      height: 24px;
      border: 3px solid #000080;
      border-radius: 50%;
      position: relative;
      animation: rotate 3s linear infinite;
    }
    
    .ashoka-chakra::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 100%;
      background: #000080;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .ashoka-chakra::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #000080;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .govt-text {
      font-size: 13px;
      color: #000080;
      font-weight: 700;
    }
    
    .loader-container {
      margin: 30px 0;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      margin: 0 auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #FF9933;
      border-right: 6px solid #FFFFFF;
      border-bottom: 6px solid #138808;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }
    
    .status-text {
      margin-top: 15px;
      font-size: clamp(13px, 3.5vw, 15px);
      color: #000080;
      font-weight: 600;
    }
    
    .car-animation {
      position: absolute;
      bottom: 20px;
      font-size: 30px;
      animation: drive 4s linear infinite;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes rotate {
      to { transform: rotate(360deg); }
    }
    
    @keyframes drive {
      from { left: -50px; }
      to { left: calc(100% + 50px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emblem">

    <div class="app-title-en">Ministry of Road Transport</div>
    <h1 class="app-title">mParivahan</h1>
    <p class="tagline">?????? ?????? ?? ???</p>
    
    <div class="govt-badge">
      <div class="ashoka-chakra"></div>
      <span class="govt-text">???? ????? | GOVERNMENT OF INDIA</span>
    </div>
    
    <div class="loader-container">
      <div class="loader"></div>
      <p class="status-text">?????? ??? ?? ??? ???...</p>
    </div>
  </div>
  
  <div class="car-animation">??</div>

</body>
</html>
