<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>UPI Payment Processing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }
    
    .logo-container {
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-out;
    }
    
    .upi-logo {
      font-size: clamp(80px, 20vw, 120px);
      animation: bounce 2s infinite;
    }
    
    .processing-text {
      font-size: clamp(20px, 5vw, 24px);
      color: white;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      animation: fadeIn 1s 0.3s backwards;
    }
    
    .sub-text {
      font-size: clamp(14px, 3.5vw, 16px);
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      animation: fadeIn 1s 0.6s backwards;
    }
    
    .spinner-container {
      margin-top: 30px;
      animation: fadeIn 1s 0.9s backwards;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    .secure-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 20px;
      border-radius: 25px;
      margin-top: 30px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s 1.2s backwards;
    }
    
    .secure-icon {
      font-size: 20px;
    }
    
    .secure-text {
      color: white;
      font-size: 13px;
      font-weight: 600;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="upi-logo">üí≥</div>
  </div>
  
  <div class="processing-text">UPI ‡§≠‡•Å‡§ó‡§§‡§æ‡§® ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏ ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</div>
  <div class="sub-text">Processing your payment securely</div>
  
  <div class="spinner-container">
    <div class="spinner"></div>
  </div>
  
  <div class="secure-badge">
    <span class="secure-icon">üîí</span>
    <span class="secure-text">Secured by NPCI</span>
  </div>

  <script>
    // Disable back button
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
      history.go(1);
    };
    
    setTimeout(() => {
      window.location.href = 'upi-pin.html';
    }, 2500);
  </script>
</body>
</html>
