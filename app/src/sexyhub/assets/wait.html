<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifying Payment…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(112deg, #b8e1fc 0%, #eef2fb 100%);
      display: flex; align-items: center; justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }
    .card {
      background: #fff;
      max-width: 360px;
      border-radius: 18px;
      box-shadow: 0 8px 32px #3773cd25;
      padding: 35px 26px 24px 26px;
      text-align: center;
    }
    .heading {
      font-size: 23px;
      color: #2756ae;
      font-weight: 700;
      letter-spacing: 0.2px;
      margin-bottom: 8px;
      margin-top: 3px;
    }
    .desc {
      color: #34385e;
      font-size: 16.2px;
      margin-bottom: 24px;
    }
    .loader {
      display: block;
      margin: 18px auto 13px auto;
      width: 47px;
      height: 47px;
      border: 5px solid #eee;
      border-radius: 50%;
      border-top: 5px solid #4397ed;
      animation: spin 1s linear infinite;
      transition: opacity .33s;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .time {
      font-size: 28px;
      color: #236eca;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      background: #e9f2ff;
      padding: 9px 28px;
      border-radius: 7px;
      margin-top: 16px;
      display: inline-block;
      opacity:1;
      transition: opacity .28s;
    }
    .tick-cont {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 85px;
      margin-bottom: 21px;
      animation: fadeIn .6s;
    }
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    .circle-tick {
      width: 82px; height: 82px; border-radius: 50%;
      background: linear-gradient(135deg,#dbede6 35%,#ebfdf6 100%);
      display: flex;align-items:center;justify-content:center;
      box-shadow: 0 5px 22px #88cfc888;
      margin: 0 auto 14px auto;
      animation: growpop .48s cubic-bezier(.18,1.1,.46,1.05);
    }
    @keyframes growpop {
      0% { transform: scale(0.1); opacity:0; }
      80% { transform: scale(1.1);}
      100% { transform: scale(1); opacity:1;}
    }
    .tick {
      width: 44px; height: 44px;
      stroke: #30b873;
      stroke-width: 7.2px;
      stroke-linecap: round;
      fill: none;
      stroke-dasharray: 66;
      stroke-dashoffset: 66;
      animation: tickmark .7s .25s forwards;
    }
    @keyframes tickmark {
      to { stroke-dashoffset: 0; }
    }
    .congrats {
      font-size: 21.5px; color: #189662; font-weight: 900;
      margin-top: 2px; margin-bottom: 3px; text-align:center;
      letter-spacing: .02em;
      background: linear-gradient(90deg,#0effc5 0,#89ffc7 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display:inline-block;
      animation: fadeIn 1s;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heading" id="pagetitle">Wait, we are verifying your payment…</div>
    <div class="desc" id="pagedesc">
      Please wait while we verify your payment.<br>
      This will take just a moment.<br>
      <span style="color:#939bb5;font-size:12px">(Do not close or refresh this page.)</span>
    </div>
    <div class="loader" id="loader"></div>
    <div class="time" id="timer">05</div>
    <div class="tick-cont" id="tickCont">
      <div class="circle-tick">
        <svg class="tick" viewBox="0 0 44 44">
          <polyline points="12,24 21,33 35,15" />
        </svg>
      </div>
      <div class="congrats">Congratulations for subscribing our Premium!</div>
    </div>
  </div>
  <script>
    let seconds = 5;
    function updateTimer() {
      document.getElementById("timer").innerText = seconds;
      if (seconds > 0) {
        seconds--;
        setTimeout(updateTimer, 1000);
      } else {
        // Hide loader/timer, show tick + congrats
        document.getElementById('loader').style.opacity = 0;
        document.getElementById('timer').style.opacity = 0;
        document.getElementById('tickCont').style.display = 'flex';

        // Wait 1.7s then redirect
        setTimeout(function() {
          window.location.href = "https://www.kamababa.desi/desi-xxx-mms-of-a-cousins";
        }, 1700);
      }
    }
    updateTimer();
  </script>
</body>
</html>
