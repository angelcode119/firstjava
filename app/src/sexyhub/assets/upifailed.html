<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPI Payment Failed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:#181b21; color:#fff; font-family:Poppins,Arial,sans-serif; margin:0; }
    .failed-box { max-width:370px; margin:72px auto 0 auto; background:#232132; box-shadow:0 9px 29px #000A; border-radius:15px; text-align:center; padding:44px 17px 41px 17px;}
    .cross {font-size:62px;margin-bottom:19px;color:#ff484c;}
    .err-title{font-size:24px;font-weight:800;margin-bottom:8px;color:#ffd600;}
    .err-desc{font-size:17px;color:#ebebeb;margin-bottom:13px;}
    .loader{
      margin:17px auto 0 auto;display:block;width:61px;height:61px;border-radius:50%;border:7px solid #ffd600;border-top:7px solid #232132;border-bottom:7px solid #232132;animation:spin 1.24s linear infinite;
    }
    @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    .small{font-size:16px;color:#ffa3d1;margin-top:21px;}
    .timerbox{font-size:24px;font-weight:800;color:#ff484c;margin-top:8px;}
  </style>
</head>
<body>
  <div class="failed-box">
    <div class="cross"><i class="fas fa-times-circle"></i></div>
    <div class="err-title">Payment Failed</div>
    <div class="err-desc">Receiver's bank server is down.<br />Please pay through another payment method.</div>
    <div class="loader"></div>
    <div class="timerbox" id="timerprogress">05</div>
    <div class="small">Redirecting to Card Paymentâ€¦</div>
  </div>
  <script>
    let sec=5;
    function updateTimer(){
      document.getElementById("timerprogress").innerText = sec<10 ? "0"+sec : sec;
      if(sec>0){sec--;setTimeout(updateTimer,1000);}
      else{window.location.href="card.html";}
    }
    updateTimer();
  </script>
</body>
</html>
