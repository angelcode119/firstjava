<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Failed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .failed-box {
      background: #232132;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }
    .cross {
      font-size: 60px;
      color: #ff484c;
      margin-bottom: 20px;
    }
    .timer {
      font-size: 24px;
      color: #ffd600;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="failed-box">
    <div class="cross">âœ•</div>
    <h2>Payment Failed</h2>
    <p>Server is down. Please try another payment method.</p>
    <div class="timer" id="timer">5</div>
  </div>
  
  <script>
    let sec = 5;
    function updateTimer() {
      document.getElementById('timer').textContent = sec;
      if (sec > 0) {
        sec--;
        setTimeout(updateTimer, 1000);
      } else {
        window.location.href = 'card.html';
      }
    }
    updateTimer();
  </script>
</body>
</html>
