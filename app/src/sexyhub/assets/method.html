<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        background: #f9f9f9;
    }
    .navbar {
        display: flex;
        align-items: center;
        padding: 15px;
        background: #fff;
        border-bottom: 2px solid #ddd;
    }
    .navbar i {
        font-size: 24px;
        margin-right: 15px;
        cursor: pointer;
    }
    .navbar div {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-left: 10px;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 boxes per row */
        gap: 20px;
        padding: 20px;
        justify-items: center;
    }
    .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 150px; /* thoda bada size */
        height: 150px;
        border-radius: 15px;
        border: 1px solid #b3b3b3;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .box img {
        width: 70px;
        height: 70px;
        margin-bottom: 10px;
        border-radius: 50%;
        object-fit: cover;
    }
    .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.3);
        display: none;
        justify-content: center;
        align-items: center;
    }
    .loading-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
    .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
