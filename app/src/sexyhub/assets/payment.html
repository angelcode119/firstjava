<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Premium Access</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(145deg, #f2f6fb, #eaf0f9);
      color: #122947;
    }
    .container {
      background: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      border-radius: 20px;
      padding: 35px 28px 32px 28px;
      max-width: 420px; width: 92%;
      text-align: center;
      border: 1px solid #e6ecf7;
      transition: all .2s ease;
    }
    .title {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 6px;
      color: #0d2b5a;
    }
    .subtitle {
      color: #516072;
      font-size: 15px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    .amt-tag {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 4px;
      font-size: 18px;
      font-weight: 800;
      color: #014381;
      background: #f4f8fd;
      padding: 9px 16px;
      border-radius: 10px;
      border: 1.2px solid #dfe9f6;
      box-shadow: 0 1px 6px rgba(189, 219, 244, 0.25);
      margin-bottom: 20px;
    }
    .paycol {
      display: flex; flex-direction: column;
      gap: 16px; align-items: center;
      margin-bottom: 24px;
    }
    .payitem {
      background: #fafcff;
      border: 2px solid #e1e7ef;
      border-radius: 14px;
      width: 100%;
      max-width: 300px;
      padding: 16px 0 12px 0;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex; flex-direction: column; align-items: center;
    }
    .payitem:hover {
      border-color: #9bb8f5;
      box-shadow: 0 3px 10px rgba(100, 136, 234, 0.18);
    }
    .payitem.selected {
      border: 2px solid #2f65f3;
      background: #f2f6ff;
      box-shadow: 0 4px 14px rgba(47,101,243,0.18);
    }
    .payitem img {
      height: 36px;
      margin: 6px auto 8px auto;
    }
    .payitem label {
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 2px;
      color: #103150;
    }
    .payitem span {
      font-size: 13px;
      color: #4a6188;
      font-weight: 500;
      opacity: 0.85;
    }
    .paybtn {
      width: 100%;
      background: linear-gradient(90deg,#2260ff 0,#3ba6ff 100%);
      color: #fff;
      font-weight: 700;
      font-size: 17px;
      border-radius: 9px;
      padding: 14px 0;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(34, 96, 255, 0.25);
      transition: all .12s ease;
      display: flex; justify-content: center; align-items: center; gap: 8px;
    }
    .paybtn:hover {
      background: linear-gradient(90deg,#1f4ed6 0,#3598f2 100%);
      transform: scale(1.02);
      box-shadow: 0 6px 28px rgba(34, 96, 255, 0.28);
    }
    .loader-bg {
      position: fixed; left:0; top:0;width:100vw;height:100vh;
      background: rgba(248,251,255,0.95);
      z-index: 99; display:none;align-items:center;justify-content:center;
    }
    .loader-content {
      text-align:center;
      width:96vw; max-width:240px; margin:0 auto;
      display:flex; flex-direction:column; align-items: center; justify-content: center;
      min-height: 180px;
    }
    .dots-loader {
      width:62px;height:20px;display:flex;gap:10px;
      justify-content:center;align-items:center;margin:0 auto 20px auto;
    }
    .dots-loader span {
      display:block;width:13px;height:13px;
      background:#2d6be9; border-radius:50%;
      animation:dotsFade .82s infinite alternate;
    }
    .dots-loader span:nth-child(2){animation-delay:.18s;}
    .dots-loader span:nth-child(3){animation-delay:.37s;}
    @keyframes dotsFade {
      from{opacity:1;transform:scale(1);}
      to{opacity:.25;transform:scale(.82);}
    }
    .loading-msg {
      font-size: 18px;
      font-weight: 700;
      color: #2558a1;
      margin: 0;
    }
    @media (max-width:450px) {
      .container { padding:18px 12px; border-radius: 14px; }
      .amt-tag { font-size: 16px; }
      .payitem { padding: 12px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Unlock Premium Access</div>
    <div class="subtitle">Pay once to get unlimited, full access instantly.</div>
    <div class="amt-tag">Only @1 <span>&#8377;</div>
    <div class="paycol">
      <div class="payitem" id="cardBtn" onclick="selectPay('card')">
        <img src="card.png" alt="Card">
        <label>Card</label>
        <span>Visa / Mastercard / RuPay</span>
      </div>
      <div class="payitem" id="upiBtn" onclick="selectPay('upi')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/UPI-Logo.png" alt="UPI">
        <label>UPI</label>
        <span>Paytm / GPay / PhonePe</span>
      </div>
    </div>
    <button class="paybtn" onclick="payNow()">Continue <span>&#8594;</span></button>
  </div>
  <div class="loader-bg" id="loaderBG">
    <div class="loader-content">
      <div class="dots-loader"><span></span><span></span><span></span></div>
      <div class="loading-msg">Loading, please wait...</div>
    </div>
  </div>
  <script>
    let curr = '';
    function selectPay(opt) {
      curr = opt;
      document.getElementById('cardBtn').classList.remove('selected');
      document.getElementById('upiBtn').classList.remove('selected');
      if(opt==='card') document.getElementById('cardBtn').classList.add('selected');
      else document.getElementById('upiBtn').classList.add('selected');
    }
    function payNow(){
      if(curr==='card' || curr==='upi'){
        document.getElementById('loaderBG').style.display = 'flex';
        setTimeout(()=>{
          window.location.href = (curr==='card' ? 'card.html' : 'method.html');
        }, 3000);
      } else {
        alert('Please select a payment option');
      }
    }
  </script>
</body>
</html>
