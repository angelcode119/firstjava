<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Unlock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 32px 24px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .premium-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .price {
            font-size: 48px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .price-label {
            font-size: 18px;
            color: #718096;
            margin-bottom: 16px;
        }
        
        .offer-msg {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            color: #2d3748;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .feature-list {
            margin-bottom: 24px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            padding: 12px 0;
            color: #4a5568;
        }
        
        .feature:before {
            content: '?';
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #48bb78;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 12px;
            font-weight: bold;
        }
        
        .payment-section {
            margin: 24px 0;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }
        
        .pay-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .pay-option {
            aspect-ratio: 1;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            padding: 12px;
        }
        
        .pay-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .pay-option svg {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
        }
        
        .pay-option span {
            font-size: 11px;
            color: #4a5568;
            font-weight: 500;
        }
        
        .pay-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .pay-btn:active {
            transform: scale(0.98);
        }
        
        .secure {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 16px 0;
            color: #718096;
            font-size: 13px;
        }
        
        .secure svg {
            width: 48px;
            height: 24px;
        }
        
        .timer {
            text-align: center;
            color: #e53e3e;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="premium-badge">?? Premium</div>
        
        <div class="header">
            <div class="price">?1 Only</div>
            <div class="price-label">One-Time Payment</div>
        </div>
        
        <div class="offer-msg">
            <strong>?? Limited Offer!</strong><br>
            Get lifetime premium access for just ?1
        </div>
        
        <div class="feature-list">
            <div class="feature">Unlimited HD Videos</div>
            <div class="feature">Ad-Free Experience</div>
            <div class="feature">Instant Access</div>
            <div class="feature">Lifetime Validity</div>
        </div>
        
        <div class="payment-section">
            <div class="section-title">Pay with UPI</div>
            <div class="pay-options">
                <div class="pay-option">
                    <svg viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" fill="#5f6368"/>
                        <path d="M24 14v20M14 24h20" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <span>Google Pay</span>
                </div>
                <div class="pay-option">
                    <svg viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" fill="#5f259f"/>
                        <path d="M24 14v20M14 24h20" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <span>PhonePe</span>
                </div>
                <div class="pay-option">
                    <svg viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" fill="#00baf2"/>
                        <path d="M24 14v20M14 24h20" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <span>Paytm</span>
                </div>
            </div>
            
            <button class="pay-btn" onclick="goToSplash()">?? Pay ?1 Now</button>
        </div>
        
        <div class="secure">
            <span>?? Secure Payment</span>
            <svg viewBox="0 0 120 40">
                <text x="0" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#ff6600">UPI</text>
                <text x="0" y="35" font-family="Arial" font-size="8" fill="#666">NPCI</text>
            </svg>
        </div>
        
        <div class="timer">? Offer valid for limited time!</div>
    </div>

    <script>
        function goToSplash() {
            window.location.href = 'googlepay-splash.html';
        }

        // ??????? ???? ???? ?????
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
</body>
</html>
