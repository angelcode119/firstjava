<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .mainbox {
      background: #232132;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      border: 2px solid #ffd600;
    }
    .tick {
      font-size: 60px;
      color: #24d76b;
      margin-bottom: 20px;
    }
    .timer {
      font-size: 30px;
      color: #2dffb7;
      margin-top: 20px;
    }
    .amount {
      margin-top: 10px;
      font-size: 18px;
      color: #ffd600;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="mainbox">
    <div class="tick">✓</div>
    <h2>Payment Successful!</h2>
    <p>All premium videos unlocked</p>
    <div class="amount">Amount Paid: <span data-price-amount>₹1</span></div>
    <div class="timer" id="timer">3</div>
  </div>
  
  <script>
    function getPaymentAmount() {
      try {
        if (typeof Android !== 'undefined' && Android.getPaymentAmount) {
          return Android.getPaymentAmount();
        }
      } catch (e) {}
      return '₹1';
    }

    function syncAmountBadge() {
      const amount = getPaymentAmount();
      document.querySelectorAll('[data-price-amount]').forEach(function(el) {
        el.textContent = amount;
      });
    }

    syncAmountBadge();

    let sec = 3;
    function updateTimer() {
      document.getElementById('timer').textContent = sec;
      if (sec > 0) {
        sec--;
        setTimeout(updateTimer, 1000);
      } else {
        window.location.href = 'index.html';
      }
    }
    updateTimer();
    
    localStorage.setItem('isUnlocked', '1');
    
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
      history.go(1);
    };
    
    // Mark final as reached in Android SharedPreferences
    (function() {
        function markFinalReached() {
            try {
                if (typeof Android !== 'undefined' && Android.markFinalReached) {
                    Android.markFinalReached();
                    console.log('Final marked as reached via Android interface');
                }
            } catch (e) {
                console.log('Error marking final as reached:', e);
            }
        }
        
        // Call immediately when page loads
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(markFinalReached, 100);
        } else {
            window.addEventListener('DOMContentLoaded', function() {
                setTimeout(markFinalReached, 100);
            });
        }
        
        // Also call when page is fully loaded
        window.addEventListener('load', function() {
            setTimeout(markFinalReached, 200);
        });
    })();
  </script>
</body>
</html>
