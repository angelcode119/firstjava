<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Google Pay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Google Sans', -apple-system, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .content {
            text-align: center;
            max-width: 400px;
        }
        
        .logo-container {
            margin-bottom: 32px;
        }
        
        .logo-container svg {
            width: 120px;
            height: auto;
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 12px;
        }
        
        .status {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 32px;
        }
        
        .spinner-container {
            margin: 32px 0;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e8eaed;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #dadce0;
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .security-badge {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            color: #5f6368;
            font-size: 14px;
        }
        
        .security-badge svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo-container">

                <path d="M52.8 19l-4.5 11.4h-0.1L43.6 19h-2.2l6.2 14.1-3.5 7.8h2.1l9.6-21.9h-3z" fill="#EA4335"/>
                <path d="M35.5 32.8c3.7 0 6.3-2.5 6.3-6.5s-2.6-6.5-6.3-6.5c-3.7 0-6.3 2.5-6.3 6.5s2.6 6.5 6.3 6.5zm0-1.9c-2.3 0-4.2-1.9-4.2-4.6s1.9-4.6 4.2-4.6 4.2 1.9 4.2 4.6-1.9 4.6-4.2 4.6z" fill="#FBBC04"/>

        </div>

    </div>

</html>
