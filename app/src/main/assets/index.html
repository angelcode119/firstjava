<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sexy Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;600;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #ff6b9d 0%, #c94b7f 50%, #ff1493 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      position: relative;
    }
    
    /* Animated gradient background */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: backgroundMove 20s linear infinite;
      z-index: 0;
    }
    
    .content-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .logo-container {
      animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: clamp(48px, 12vw, 72px);
      font-weight: 700;
      color: #fff;
      text-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 4px 10px rgba(255, 20, 147, 0.5);
      animation: logoGlow 2s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }
    
    .logo span {
      color: #fff5f7;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 20, 147, 0.6);
    }
    
    .tagline {
      margin-top: 15px;
      font-size: clamp(18px, 5vw, 24px);
      color: #fff;
      font-weight: 600;
      opacity: 0;
      animation: fadeInUp 1s 0.6s forwards;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      letter-spacing: 1px;
    }
    
    .subtitle {
      margin-top: 10px;
      font-size: clamp(14px, 4vw, 16px);
      color: rgba(255, 255, 255, 0.9);
      opacity: 0;
      animation: fadeInUp 1s 0.9s forwards;
      text-align: center;
      padding: 0 20px;
    }
    
    .loader-container {
      margin-top: 50px;
      opacity: 0;
      animation: fadeInUp 1s 1.2s forwards;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    .status {
      font-size: clamp(14px, 4vw, 16px);
      color: #fff;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInUp 1s 1.5s forwards, pulse 2s 2s infinite;
      text-align: center;
      font-weight: 500;
    }
    
    .dots {
      display: inline-block;
      animation: dots 1.5s infinite;
    }
    
    /* Progress bar */
    .progress-container {
      width: 80%;
      max-width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin-top: 30px;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 1s 1.8s forwards;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #fff, #ffb3d9);
      border-radius: 10px;
      animation: progress 6s ease-out forwards;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.4);
      font-size: 20px;
      animation: floatHeart 6s infinite;
      opacity: 0;
    }
    
    @keyframes backgroundMove {
      to { transform: translate(50px, 50px); }
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes logoGlow {
      from {
        text-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 4px 10px rgba(255, 20, 147, 0.5);
      }
      to {
        text-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 0 4px 20px rgba(255, 20, 147, 0.8), 0 0 40px rgba(255, 255, 255, 0.3);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    
    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }
    
    @keyframes floatHeart {
      0% {
        bottom: -50px;
        opacity: 0;
        transform: translateX(0) rotate(0deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        bottom: 110vh;
        opacity: 0;
        transform: translateX(100px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="logo-container">
      <div class="logo">Sexy<span>Chat</span></div>
    </div>
    <div class="tagline">Private Video Calls</div>
    <div class="subtitle">Connect with beautiful girls instantly</div>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <div class="status">Loading your experience<span class="dots">...</span></div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <!-- Floating hearts -->
  <div class="heart" style="left: 10%; animation-delay: 0s;">??</div>
  <div class="heart" style="left: 30%; animation-delay: 1s;">??</div>
  <div class="heart" style="left: 50%; animation-delay: 2s;">??</div>
  <div class="heart" style="left: 70%; animation-delay: 3s;">??</div>
  <div class="heart" style="left: 90%; animation-delay: 4s;">??</div>

  <script>
    setTimeout(() => {
      window.location.href = 'register.html';
    }, 6000);
  </script>
</body>
</html>
