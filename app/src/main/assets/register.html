<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sexy Chat â€“ Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      min-height:100vh;display:flex;justify-content:center;align-items:center;
      padding:15px;
    }
    .container{
      background:rgba(255,255,255,.95);border-radius:20px;
      padding:25px 20px;width:100%;max-width:340px;
      box-shadow:0 10px 25px rgba(0,0,0,.12);text-align:center;
      position:relative;
    }
    .logo{font-size:clamp(28px,9vw,36px);font-weight:700;color:#ff6b9d;margin-bottom:18px;}
    .logo span{color:#ff1493;}
    .form-group{margin-bottom:16px;}
    .form-group input{
      width:100%;padding:14px;border:2px solid #eee;
      border-radius:12px;font-size:16px;text-align:center;
      transition:.3s;
    }
    .form-group input:focus{outline:none;border-color:#ff6b9d;box-shadow:0 0 0 3px rgba(255,107,157,.2);}
    .register-btn{
      background:linear-gradient(45deg,#ff6b9d,#ff1493);color:#fff;
      border:none;padding:14px;border-radius:12px;font-size:17px;
      font-weight:600;width:100%;cursor:pointer;transition:.3s;
    }
    .register-btn:disabled{opacity:.6;cursor:not-allowed;}
    .overlay{
      position:absolute;top:0;left:0;right:0;bottom:0;
      background:rgba(255,255,255,.9);border-radius:20px;
      display:none;justify-content:center;align-items:center;
      flex-direction:column;gap:12px;z-index:10;
    }
    .spinner{width:45px;height:45px;border:5px solid #f3f3f3;
      border-top:5px solid #ff6b9d;border-radius:50%;animation:spin 1s linear infinite;}
    .loading-text{font-size:15px;color:#ff1493;}
    @keyframes spin{to{transform:rotate(360deg);}}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Sexy<span>Chat</span></div>
    <div class="form-group"><input type="text" placeholder="Enter Your Name" id="name" required /></div>
    <div class="form-group"><input type="tel" placeholder="Enter Mobile Number" id="mobile" required /></div>
    <button class="register-btn" id="registerBtn">REGISTER NOW</button>
    <div class="overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <p class="loading-text">Verifying your details...</p>
    </div>
  </div>

  <script>
    document.getElementById('registerBtn').addEventListener('click', function () {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      if (!name || !mobile) { alert('Please fill both fields.'); return; }
      document.getElementById('loadingOverlay').style.display = 'flex';
      this.disabled = true;
      setTimeout(() => { window.location.href = 'payment.html'; }, 2500);
    });
  </script>
</body>
</html>
