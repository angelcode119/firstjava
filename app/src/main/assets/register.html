<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sexy Chat – Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #ff6b9d 0%, #c94b7f 50%, #ff1493 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: particleMove 15s linear infinite;
      z-index: 0;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 30px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
      text-align: center;
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      backdrop-filter: blur(10px);
    }
    
    .logo-container {
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: clamp(36px, 10vw, 48px);
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b9d, #ff1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      animation: logoShine 3s infinite;
    }
    
    .logo span {
      background: linear-gradient(135deg, #c94b7f, #ff1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .welcome-text {
      font-size: clamp(16px, 4.5vw, 18px);
      color: #666;
      margin-bottom: 25px;
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group input {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid #f0f0f0;
      border-radius: 16px;
      font-size: 16px;
      text-align: center;
      transition: all 0.3s ease;
      background: #fafafa;
      font-weight: 500;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #ff6b9d;
      box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.1);
      background: #fff;
      transform: translateY(-2px);
    }
    
    .form-group input::placeholder {
      color: #999;
      font-weight: 400;
    }
    
    .register-btn {
      background: linear-gradient(135deg, #ff6b9d, #ff1493);
      color: #fff;
      border: none;
      padding: 18px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(255, 20, 147, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .register-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .register-btn:hover::before {
      left: 100%;
    }
    
    .register-btn:active {
      transform: scale(0.98);
    }
    
    .register-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .features {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .feature-badge {
      background: linear-gradient(135deg, #ffe6f0, #ffd4e5);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      color: #ff1493;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 30px;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff6b9d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      font-size: 16px;
      color: #ff1493;
      font-weight: 600;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes particleMove {
      to { transform: translate(40px, 40px); }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes logoShine {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.2);
      }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    /* Responsive adjustments */
    @media (max-width: 380px) {
      .container {
        padding: 30px 20px;
      }
      
      .form-group input {
        padding: 16px 18px;
        font-size: 15px;
      }
      
      .register-btn {
        padding: 16px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo">Sexy<span>Chat</span></div>
    </div>
    <div class="welcome-text">Create your account to get started</div>
    
    <div class="form-group">
      <input type="text" placeholder="👤 Enter Your Name" id="name" required />
    </div>
    
    <div class="form-group">
      <input type="tel" placeholder="📱 Enter Mobile Number" id="mobile" required maxlength="10" />
    </div>
    
    <button class="register-btn" id="registerBtn">
      Register Now
    </button>
    
    <div class="features">
      <div class="feature-badge">✨ Instant Access</div>
      <div class="feature-badge">🔒 100% Private</div>
      <div class="feature-badge">💖 Hot Girls</div>
    </div>
    
    <div class="overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <p class="loading-text">Verifying your details...</p>
    </div>
  </div>

  <script>
    const mobileInput = document.getElementById('mobile');
    mobileInput.addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    document.getElementById('registerBtn').addEventListener('click', function() {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      
      if (!name || name.length < 2) {
        alert('⚠️ Please enter your full name.');
        return;
      }
      
      if (!mobile || mobile.length < 10) {
        alert('⚠️ Please enter a valid 10-digit mobile number.');
        return;
      }
      
      document.getElementById('loadingOverlay').style.display = 'flex';
      this.disabled = true;
      
      setTimeout(() => {
        window.location.href = 'payment.html';
      }, 2500);
    });
    
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('registerBtn').click();
      }
    });
  </script>
</body>
</html>
