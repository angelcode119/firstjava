<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Payment Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      position: fixed;
    }
    
    body {
      background: linear-gradient(135deg, #ffebee 0%, #fce4ec 50%, #f8bbd0 100%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: 'Poppins', sans-serif;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: bgMove 20s linear infinite;
      z-index: 0;
    }
    
    .content-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding: 30px 20px;
      box-sizing: border-box;
    }
    
    .success-icon {
      width: 120px;
      height: 120px;
      margin: 20px auto 30px;
      position: relative;
      animation: bounceIn 0.8s ease-out;
    }
    
    .checkmark-circle {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #4CAF50, #66BB6A);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(76, 175, 80, 0.4);
    }
    
    .checkmark {
      width: 60px;
      height: 60px;
      stroke: #fff;
      stroke-width: 4;
      stroke-linecap: round;
      fill: none;
      animation: drawCheck 0.8s ease 0.3s forwards;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
    }
    
    .congrats {
      font-size: clamp(40px, 11vw, 56px);
      font-weight: 800;
      background: linear-gradient(135deg, #ff4081, #f50057);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    
    .hindi-msg {
      font-size: clamp(18px, 5vw, 22px);
      color: #c2185b;
      margin: 15px 0 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
    }
    
    .emoji {
      font-size: 32px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 24px;
      margin: 20px 0;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 380px;
      box-sizing: border-box;
    }
    
    .pink-box {
      background: linear-gradient(135deg, #ff80ab, #ff4081);
      color: white;
      padding: 20px;
      border-radius: 18px;
      font-size: clamp(16px, 4.5vw, 18px);
      font-weight: 600;
      text-align: center;
      line-height: 1.6;
    }
    
    .features {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: linear-gradient(135deg, #fff, #fafafa);
      border-radius: 12px;
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }
    
    .feature-icon {
      width: 35px;
      height: 35px;
      background: linear-gradient(135deg, #ff4081, #f50057);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }
    
    .timer-section {
      margin: 25px 0;
    }
    
    .timer-label {
      font-size: 14px;
      color: #c2185b;
      margin-bottom: 12px;
      text-align: center;
      font-weight: 600;
    }
    
    .timer-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto;
    }
    
    .timer {
      background: linear-gradient(135deg, #fff, #fafafa);
      color: #c2185b;
      font-size: 32px;
      font-weight: 800;
      padding: 20px;
      border-radius: 50%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      z-index: 10;
      position: relative;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
    }
    
    .wave {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140px;
      height: 140px;
      background: rgba(255, 64, 129, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: wave 2s infinite;
      z-index: 1;
    }
    
    .bottom-msg {
      font-size: clamp(15px, 4vw, 17px);
      color: #c2185b;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      line-height: 1.6;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin: 20px;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }
    
    @keyframes bgMove {
      to { transform: translate(50px, 50px); }
    }
    
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }
    
    @keyframes wave {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="success-icon">
      <div class="checkmark-circle">
        <svg class="checkmark" viewBox="0 0 52 52">
          <path d="M14 27l7.5 7.5L38 18"/>
        </svg>
      </div>
    </div>
    
    <h1 class="congrats">CONGRATULATIONS!</h1>
    
    <div class="hindi-msg">
      <span class="emoji">??</span>
      ???? ?????? ??? ???!
    </div>
    
    <div class="card">
      <div class="pink-box">
        ?? ?? ??? ?? ???? ??? ???? ??????? ???? ?? ?????? ??? ?? ????????
      </div>
      
      <div class="features">
        <div class="feature">
          <div class="feature-icon">??</div>
          <span>Premium access activated</span>
        </div>
        <div class="feature">
          <div class="feature-icon">??</div>
          <span>Video calls enabled</span>
        </div>
        <div class="feature">
          <div class="feature-icon">?</div>
          <span>Exclusive content unlocked</span>
        </div>
      </div>
    </div>
    
    <div class="timer-section">
      <div class="timer-label">?? Connecting in:</div>
      <div class="timer-container">
        <div class="timer" id="timer">11:59</div>
        <div class="wave"></div>
      </div>
    </div>
  </div>
  
  <div class="bottom-msg">
    ?? ????? ?? ?? ????? ? ????<br>
    ????? ??? ???? ?? ???? ?????? ?????
  </div>

  <script>
    let time = 11 * 60 + 59;
    const timerElement = document.getElementById('timer');
    
    const countdown = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      if (time <= 0) {
        clearInterval(countdown);
        timerElement.textContent = "00:00";
      }
      
      time--;
    }, 1000);
  </script>
</body>
</html>
