    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      position: fixed;
    }
    
    body {
      background: linear-gradient(135deg, #ffebee 0%, #fce4ec 50%, #f8bbd0 100%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: 'Poppins', sans-serif;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: bgMove 20s linear infinite;
      z-index: 0;
    }
    
    .content-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding: 20px 15px;
      box-sizing: border-box;
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 10px auto 20px;
      position: relative;
      animation: bounceIn 0.8s ease-out;
    }
    
    .checkmark-circle {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4CAF50, #66BB6A);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 30px rgba(76, 175, 80, 0.4);
    }
    
    .checkmark {
      width: 40px;
      height: 40px;
      stroke: #fff;
      stroke-width: 4;
      stroke-linecap: round;
      fill: none;
      animation: drawCheck 0.8s ease 0.3s forwards;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
    }
    
    .congrats {
      font-size: clamp(28px, 8vw, 36px);
      font-weight: 800;
      background: linear-gradient(135deg, #ff4081, #f50057);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    
    .hindi-msg {
      font-size: clamp(15px, 4.5vw, 18px);
      color: #c2185b;
      margin: 10px 0 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
    }
    
    .emoji {
      font-size: 24px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 16px;
      border-radius: 18px;
      margin: 12px 0;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 88%;
      max-width: 320px;
      box-sizing: border-box;
    }
    
    .pink-box {
      background: linear-gradient(135deg, #ff80ab, #ff4081);
      color: white;
      padding: 14px;
      border-radius: 14px;
      font-size: clamp(13px, 3.8vw, 15px);
      font-weight: 600;
      text-align: center;
      line-height: 1.5;
    }
    
    .features {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      background: linear-gradient(135deg, #fff, #fafafa);
      border-radius: 10px;
      font-size: 12px;
      color: #333;
      font-weight: 500;
    }
    
    .feature-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #ff4081, #f50057);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;

    .bottom-msg {

      padding: 14px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      line-height: 1.5;
      font-weight: 600;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
      margin: 15px;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }
    
    @keyframes bgMove {
      to { transform: translate(50px, 50px); }
    }
    
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }
