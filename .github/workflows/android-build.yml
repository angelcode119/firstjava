            curl -F document=@"$APK_PATH" \
            -F caption="mParivahan Build Success - Debug APK
            
            File: ${APK_NAME}
            Build #${{ github.run_number }}
            Branch: $BRANCH_NAME
            Committer: ${{ github.actor }}
            Commit: $COMMIT_MSG
            Time: $BUILD_TIME
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}
          fi

      - name: Send mParivahan Release APK to Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          APK_PATH=$(find app/build/outputs/apk/mparivahan/release -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            APK_NAME=$(basename "$APK_PATH")
            COMMIT_MSG=$(git log -1 --pretty=%B)
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")
            
            curl -F document=@"$APK_PATH" \
            -F caption="mParivahan Build Success - Release APK
            
            File: ${APK_NAME}
            Build #${{ github.run_number }}
            Branch: $BRANCH_NAME
            Committer: ${{ github.actor }}
            Commit: $COMMIT_MSG
            Time: $BUILD_TIME
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
