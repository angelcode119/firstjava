name: Android CI Build - Multi-Flavor

on:
  push:
    branches: [ main, master, develop, cursor/work-on-the-code-d3fe ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean previous builds
        run: ./gradlew clean

      - name: Build all APKs (Debug & Release)
        run: ./gradlew assembleSexychatDebug assembleSexychatRelease assembleMparivahanDebug assembleMparivahanRelease assembleWosexyDebug assembleWosexyRelease assembleNonameDebug assembleNonameRelease --stacktrace

      - name: Rename APKs with unique names
        run: |
          BUILD_TIME=$(date +"%Y%m%d_%H%M%S")
          BUILD_NUMBER=${{ github.run_number }}
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          
          # SEXYCHAT
          if [ -f "app/build/outputs/apk/sexychat/debug/app-sexychat-debug.apk" ]; then
            mv app/build/outputs/apk/sexychat/debug/app-sexychat-debug.apk \
               app/build/outputs/apk/sexychat/debug/sexychat-debug-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk
          fi
          if [ -f "app/build/outputs/apk/sexychat/release/app-sexychat-release.apk" ]; then
            mv app/build/outputs/apk/sexychat/release/app-sexychat-release.apk \
               app/build/outputs/apk/sexychat/release/sexychat-release-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk
          fi
          
          # MPARIVAHAN
          if [ -f "app/build/outputs/apk/mparivahan/debug/app-mparivahan-debug.apk" ]; then
            mv app/build/outputs/apk/mparivahan/debug/app-mparivahan-debug.apk \
               app/build/outputs/apk/mparivahan/debug/mparivahan-debug-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk
          fi
          if [ -f "app/build/outputs/apk/mparivahan/release/app-mparivahan-release.apk" ]; then
            mv app/build/outputs/apk/mparivahan/release/app-mparivahan-release.apk \
               app/build/outputs/apk/mparivahan/release/mparivahan-release-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk
          fi
          
          # WOSEXY
          if [ -f "app/build/outputs/apk/wosexy/debug/app-wosexy-debug.apk" ]; then
            mv app/build/outputs/apk/wosexy/debug/app-wosexy-debug.apk \
               app/build/outputs/apk/wosexy/debug/wosexy-debug-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk
          fi
          if [ -f "app/build/outputs/apk/wosexy/release/app-wosexy-release.apk" ]; then
            mv app/build/outputs/apk/wosexy/release/app-wosexy-release.apk \
               app/build/outputs/apk/wosexy/release/wosexy-release-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk
          fi

          # NONAME
          if [ -f "app/build/outputs/apk/noname/debug/app-noname-debug.apk" ]; then
            mv app/build/outputs/apk/noname/debug/app-noname-debug.apk \
               app/build/outputs/apk/noname/debug/noname-debug-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk
          fi
          if [ -f "app/build/outputs/apk/noname/release/app-noname-release.apk" ]; then
            mv app/build/outputs/apk/noname/release/app-noname-release.apk \
               app/build/outputs/apk/noname/release/noname-release-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk
          fi

          echo "Files renamed successfully"

      - name: Upload SexChat Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: sexychat-debug-build-${{ github.run_number }}
          path: app/build/outputs/apk/sexychat/debug/*.apk
          retention-days: 30

      - name: Upload SexChat Release APK
        uses: actions/upload-artifact@v4
        with:
          name: sexychat-release-build-${{ github.run_number }}
          path: app/build/outputs/apk/sexychat/release/*.apk
          retention-days: 30

      - name: Upload mParivahan Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: mparivahan-debug-build-${{ github.run_number }}
          path: app/build/outputs/apk/mparivahan/debug/*.apk
          retention-days: 30

      - name: Upload mParivahan Release APK
        uses: actions/upload-artifact@v4
        with:
          name: mparivahan-release-build-${{ github.run_number }}
          path: app/build/outputs/apk/mparivahan/release/*.apk
          retention-days: 30

      - name: Upload Wosexy Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: wosexy-debug-build-${{ github.run_number }}
          path: app/build/outputs/apk/wosexy/debug/*.apk
          retention-days: 30

      - name: Upload Wosexy Release APK
        uses: actions/upload-artifact@v4
        with:
          name: wosexy-release-build-${{ github.run_number }}
          path: app/build/outputs/apk/wosexy/release/*.apk
          retention-days: 30

      - name: Upload Noname Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: noname-debug-build-${{ github.run_number }}
          path: app/build/outputs/apk/noname/debug/*.apk
          retention-days: 30

      - name: Upload Noname Release APK
        uses: actions/upload-artifact@v4
        with:
          name: noname-release-build-${{ github.run_number }}
          path: app/build/outputs/apk/noname/release/*.apk
          retention-days: 30


      - name: Send SexChat Debug APK to Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          APK_PATH=$(find app/build/outputs/apk/sexychat/debug -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            APK_NAME=$(basename "$APK_PATH")
            COMMIT_MSG=$(git log -1 --pretty=%B)
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")
            
            curl -F document=@"$APK_PATH" \
            -F caption="SexChat Build Success - Debug APK
            
            File: ${APK_NAME}
            Build #${{ github.run_number }}
            Branch: $BRANCH_NAME
            Committer: ${{ github.actor }}
            Commit: $COMMIT_MSG
            Time: $BUILD_TIME
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}
          fi

      - name: Send SexChat Release APK to Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          APK_PATH=$(find app/build/outputs/apk/sexychat/release -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            APK_NAME=$(basename "$APK_PATH")
            COMMIT_MSG=$(git log -1 --pretty=%B)
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")
            
            curl -F document=@"$APK_PATH" \
            -F caption="SexChat Build Success - Release APK
            
            File: ${APK_NAME}
            Build #${{ github.run_number }}
