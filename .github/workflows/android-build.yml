# فایل: .github/workflows/android-build.yml

name: Android CI Build

# چه موقع اجرا بشه
on:
  push:
    branches: [ "main", "master" ]  # هر push به main یا master
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:  # میتونی دستی هم اجرا کنی

jobs:
  build:
    runs-on: ubuntu-latest  # سیستم لینوکس

    steps:
    # دانلود کد پروژه
    - name: Checkout code
      uses: actions/checkout@v4

    # نصب Java 17 (برای Gradle جدید)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # اجازه اجرا به gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # بیلد گرفتن Debug APK
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    # بیلد گرفتن Release APK
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace

    # آپلود فایل APK به Artifacts
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk

    # اجرای تست‌ها (اختیاری)
    - name: Run Tests
      run: ./gradlew test --stacktrace

    # نمایش نتیجه
    - name: Build Success
      run: echo "✅ بیلد با موفقیت انجام شد!"